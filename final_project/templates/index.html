<!DOCTYPE html>
<html>
<head>
    <title>Facebook Networks</title>
</head>
<body>
    <h1>My friends</h1>
    <ul>
        {% for friend in friends %}
            <li>
                <a href="/profile/{{ friend[0] }}">{{ friend[1] }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
